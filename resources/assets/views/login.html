<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-if="error" ng-bind="error.message"></div>

                    <form class="form-horizontal" role="form" name="loginForm">
                        <div class="form-group"  ng-class="{'has-error': loginForm.username.$invalid && loginForm.username.$touched}">
                            <label class="col-md-4 control-label">Username</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="username" ng-model="user.username" required>
                                <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched" class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
                            <label class="col-md-4 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model="user.password" required minlength="6">
                                <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched" class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                    <div ng-message="minlength">A senha deve ter no mínimo 6 caracteres</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" ng-click="login(user)" ng-disabled="loginForm.$invalid">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
