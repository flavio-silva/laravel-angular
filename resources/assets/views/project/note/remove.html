<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Deleting Note</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-if="error" ng-bind="error.message"></div>

                    <form class="form-horizontal" role="form" name="clientForm">
                        <strong>Deseja realmente excluir esta anotação?</strong>
                        <ul>
                            <li>{{note.title}}</li>
                            <li>{{note.note}}</li>
                            <li>{{note.project.data.name}}</li>
                        </ul>

                        <button type="button" class="btn btn-danger" ng-click="remove(note.id, note.project.data.id)">Delete</button>
                        <a ng-href="#/project/{{note.project.data.id}}/notes" class="btn btn-primary">Voltar</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
